name: Build and Release DXT Package

on:
  push:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'release' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build TypeScript
      run: bun run build
      
    - name: Update manifest version
      run: |
        set -e  # Exit on error
        echo "ğŸ”„ Updating manifest.json version..."
        
        # Validate package.json exists
        if [ ! -f "package.json" ]; then
          echo "âŒ Error: package.json not found"
          exit 1
        fi
        
        # Extract version with validation
        VERSION=$(jq -r '.version' package.json)
        if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
          echo "âŒ Error: Could not extract version from package.json"
          exit 1
        fi
        echo "ğŸ“¦ Package version: $VERSION"
        
        # Validate manifest.json exists
        if [ ! -f "manifest.json" ]; then
          echo "âŒ Error: manifest.json not found"
          exit 1
        fi
        
        # Update manifest.json with proper error handling
        echo "ğŸ”§ Updating manifest.json..."
        jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp
        if [ $? -ne 0 ]; then
          echo "âŒ Error: Failed to update manifest.json"
          rm -f manifest.tmp
          exit 1
        fi
        
        # Atomically replace manifest.json
        mv manifest.tmp manifest.json
        echo "âœ… Manifest updated successfully to version $VERSION"
      
    - name: Install DXT CLI
      run: |
        set -e  # Exit on error
        echo "â¬‡ï¸ Installing DXT CLI v0.2.0..."
        npm install -g @anthropic-ai/dxt@0.2.0
        echo "âœ… DXT CLI v0.2.0 installed successfully"
      
    - name: Validate build output
      run: |
        set -e  # Exit on error
        echo "ğŸ” Validating build output..."
        
        # Check if dist directory exists
        if [ ! -d "dist" ]; then
          echo "âŒ Error: dist/ directory not found"
          echo "ğŸ’¡ Hint: Run 'bun run build' to generate build output"
          exit 1
        fi
        
        # Check if MCP server entry point exists
        if [ ! -f "dist/talk_to_figma_mcp/server.cjs" ]; then
          echo "âŒ Error: Entry point not found: dist/talk_to_figma_mcp/server.cjs"
          echo "ğŸ’¡ Hint: This file is required as specified in manifest.json"
          ls -la dist/ || true
          ls -la dist/talk_to_figma_mcp/ || true
          exit 1
        fi
        
        # Check if socket server exists (secondary entry point)
        if [ ! -f "dist/socket.cjs" ]; then
          echo "âš ï¸ Warning: Socket server not found: dist/socket.cjs"
          echo "ğŸ’¡ This may affect WebSocket functionality"
        fi
        
        # Display build artifacts
        echo "ğŸ“¦ Build artifacts found:"
        ls -la dist/
        echo ""
        ls -la dist/talk_to_figma_mcp/
        echo "âœ… Build output validation successful"
      
    - name: Create DXT package
      run: |
        set -e  # Exit on error
        echo "ğŸ“¦ Creating DXT package..."
        dxt pack
        echo "âœ… DXT package created successfully"
      
    - name: Get package info
      id: package
      run: |
        set -e  # Exit on error
        echo "ğŸ“‹ Extracting package information..."
        
        # Validate package.json exists
        if [ ! -f "package.json" ]; then
          echo "âŒ Error: package.json not found"
          exit 1
        fi
        
        # Extract and validate package name
        PACKAGE_NAME=$(jq -r '.name' package.json)
        if [ -z "$PACKAGE_NAME" ] || [ "$PACKAGE_NAME" == "null" ]; then
          echo "âŒ Error: Could not extract package name from package.json"
          exit 1
        fi
        echo "ğŸ“¦ Package name: $PACKAGE_NAME"
        
        # Extract and validate package version
        PACKAGE_VERSION=$(jq -r '.version' package.json)
        if [ -z "$PACKAGE_VERSION" ] || [ "$PACKAGE_VERSION" == "null" ]; then
          echo "âŒ Error: Could not extract package version from package.json"
          exit 1
        fi
        echo "ğŸ·ï¸ Package version: $PACKAGE_VERSION"
        
        # Set GitHub outputs
        echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Package info extracted successfully"
        
    - name: Upload DXT artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.dxt
        path: ${{ steps.package.outputs.name }}.dxt
        retention-days: 90
        
    - name: Upload to release (on release only)
      if: github.event_name == 'release'
      run: |
        set -e  # Exit on error
        echo "ğŸš€ Uploading DXT package to release ${{ github.event.release.tag_name }}..."
        
        # Validate DXT package exists
        if [ ! -f "${{ steps.package.outputs.name }}.dxt" ]; then
          echo "âŒ Error: DXT package not found: ${{ steps.package.outputs.name }}.dxt"
          exit 1
        fi
        
        echo "ğŸ“¤ Uploading ${{ steps.package.outputs.name }}.dxt..."
        gh release upload ${{ github.event.release.tag_name }} \
          ${{ steps.package.outputs.name }}.dxt \
          --clobber
        echo "âœ… DXT package uploaded successfully to release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}